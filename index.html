<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORIA AI | Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            light: '#06B6D4',
                            dark: '#22D3EE',
                            hoverLight: '#0891B2',
                            hoverDark: '#67E8F9'
                        },
                        navy: {
                            950: '#020617',
                            900: '#0F172A',
                            800: '#1E293B',
                            700: '#334155'
                        }
                    },
                    animation: {
                        'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
                        'pop': 'pop 0.2s ease-out both',
                        'glow': 'glow 2s infinite alternate',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
                        },
                        pop: {
                            '0%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(0.96)' },
                            '100%': { transform: 'scale(1)' },
                        },
                        glow: {
                            'from': { boxShadow: '0 0 5px #22D3EE, 0 0 10px #22D3EE' },
                            'to': { boxShadow: '0 0 20px #22D3EE, 0 0 30px #22D3EE' }
                        },
                        fadeIn: {
                            'from': { opacity: '0', transform: 'translateY(10px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #1E293B;
        }
        
        .glass-morphism {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .dark .glass-morphism {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .neon-border {
            border: 1px solid rgba(34, 211, 238, 0.2);
        }
        
        .neon-border:hover {
            border-color: rgba(34, 211, 238, 0.6);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.1);
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .animate-shimmer {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, #f1f5f9 4%, #e2e8f0 25%, #f1f5f9 36%);
            background-size: 1000px 100%;
        }
        .dark .animate-shimmer {
            background: linear-gradient(to right, #0F172A 4%, #1E293B 25%, #0F172A 36%);
        }

        .card-thumbnail-mask {
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        }
    </style>

</head>
